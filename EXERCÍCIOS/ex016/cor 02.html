<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configuracao globais*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, rgb(147, 147, 238), rgb(250, 33, 33), rgb(0, 255, 174));
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
    <p>Eu absolutamente odeio gradiente</p>
</body>
</html>
